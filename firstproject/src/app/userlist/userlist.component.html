<div class="row container-fluid">
  <div class="col-2" style="height: 658px; width: 200px; margin-top: 1px; background-color: rgb(145, 233, 233);;">
    <a style="text-decoration: none;" routerLink="/home">
      <h4 style="color: black; padding-top: 50px; ">Home</h4><br>
    </a>
    <a style="text-decoration: none;" routerLink="/userlist">
      <h4 style="color: black; ">User</h4>
    </a>
  </div>




  <div class="col-10 container">
    <br>
    <h1 style="font-size: x-large;">User List</h1>


    <Button  (click)="add()" class="btn btn-success">New user</Button>
    <br><br>

    <table style="width:100% ">
      <tr>
        <th>User Id</th>
        <th>User Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </table>
    <div >
      <table *ngFor="let task of details"  style="width:100% ">
        <tr>
          <td>{{task.id}}</td>
          <td>{{task.name}}</td>
          <td>{{task.email}}</td>
          <td>{{task.status}}</td>
          <td>&nbsp;&nbsp;<button routerLink="/userdetails/{{task.id}}" (click)="edit()" class='btn btn-primary'>Edit</button> &nbsp;&nbsp;
            <button  (click)="deleteit(task.id)" class='btn btn-danger'>Delete</button>
          </td>

        </tr>

      </table>
    </div>

  </div>
</div>
